<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Temperature Converter</title>
    <style>
        #num{border: none; border-bottom: 1px solid wheat;}
    </style>
    <script src="index.js"></script>
</head>
<body style="   background-image: radial-gradient(circle, red, yellow, green);">
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" >
                <div class="card" style="border-color: rgb(101, 12, 12);border-width: 2px;">
                    <div class="card-header" style="background-color: aqua;">
                        <h1 style="text-align:center;">Temperature Converter</h1>
                    </div>
                    <br>
                    <form onsubmit=" return convert()" method="post">
                        <label for="num" ><b>Degree</b></label><br>
                        <input type="number" id="num" name="num" required="required" class="form-control" title="Enter Numbers Only" placeholder="enter a number or degree"/><br>
                        <label for="option"><b>Type</b></label><br>
                        <select id="option" name="option" required="required" class="form-select">
                            <option value="">--Select--</option>
                            <option  value="f">Fahrenheit</option>
                            <option  value="c">Celsius</option>
                        </select><br>
                        <label for="result"><b>Result:</b></label>
                        <textarea id="result" name="result" rows="1" class="form-control"></textarea><br>
                        <input type="submit" value="convert" class="btn btn-primary" /><br><br>
                    </form>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
